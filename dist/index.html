<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon.c636a92a.png" />
    <title>Facebook - log in or sign up</title>
    
  <link rel="stylesheet" href="/assets/index.e56d009e.css">
</head>

<body class="bg-gray-100">
    <main class="w-full h-screen grid place-items-center">
        <div class="flex justify-center items-center">
            <div class="left w-5/12">
                <img src="/assets/fb.9531e960.svg" alt="logo" class="w-64">
                <p class="mx-8 text-2xl">Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="right bg-white flex flex-col justify-center space-y-4 w-96 px-5 py-4 rounded-md shadow-xl relative">
                <input type="text" placeholder="Email Address or phone number" class="border border-gray-400 rounded-md px-4 py-3 focus:outline outline-1 outline-blue-600 focus:ring-1">
                <input type="password" name="password" id="password" placeholder="Password" class="border border-gray-400 rounded-md px-4 py-3 focus:outline outline-1 outline-blue-600 focus:ring-1">
                <button class="bg-blue-600 text-white py-3 rounded-md font-bold hover:bg-blue-700 active:bg-blue-800">Log In</button>
                <span class="mx-auto hover:underline"><a href="#" class="text-blue-600">Forgotten password?</a></span>
                <hr>
                <button class="bg-create-acc-btn hover:bg-green-600 w-fit mx-auto px-4 text-white py-3 rounded-md font-bold">Create New Account</button>
                <p class="absolute -bottom-12 text-sm self-center"><span class="font-bold">Create a Page</span> for a celebrity, brand or business.</p>
            </div>
        </div>
    </main>
</body>

</html>
